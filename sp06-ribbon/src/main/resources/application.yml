spring:
  application:
    name: hystrix

server:
  port: 3001

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

ribbon:
  # 更换服务器的次数
  MaxAutoRetriesNextServer: 2
  # 单台服务器的重试次数
  MaxAutoRetries: 1
  # 默认false:只对get请求进行重试
  OkToRetryOnAllOperations: true


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
